<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<div style="text-align:center">
  <button (click)="postLog()"
    style="margin-top: 20px; padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Post
    Log</button>
</div>

<ul>
  <li *ngFor="let log of logs">
    <strong>{{ log.level | uppercase }}:</strong> {{ log.message }} - <em>{{ log.timestamp | date:'medium' }}</em>
  </li>
</ul>
